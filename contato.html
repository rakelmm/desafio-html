<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>

  <body>
    <form action="">
      <fieldset>
        <legend>Entre em contato</legend>
        <label for="assunto">Assunto:</label>
        <select name="assuntoselect" id="assunto">
          <option value="">Suporte</option>
          <option value="joao">SAC</option>
          <option value="ana">Diretoria</option>
        </select>
        <br>
        <br>
        <label for="name">Nome Completo:</label>
        <br>
        <input id="name" type="text" name="name" placeholder="Nome completo">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" name="email" placeholder="seuemail@gmail.com">
        <br>
        <br>
        <label for="message">Mensagem:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem."></textarea>
        <br>
        <br>
        <label for="subscribe">Aceito receber novidades por email.</label>
        <input type="checkbox" name="subscribe" id="subscribe" checked>
        <br>
        <br>
        <button type="submit">Enviar</button>
      </fieldset>

    </form>
  </body>
</html>
